<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ingresso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="form-section" id="form-section">
            <h1>Gerador de Ingresso</h1>
            <form id="ticketForm" novalidate>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar (PNG, JPG - mÃ¡x 1MB)</label>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
                    <p class="error-message"></p>
                </div>
                <button type="submit" class="submit-button">Gerar o Meu Ingresso</button>
            </form>
        </section>

        <section class="ticket-section hidden" id="ticket-section">
            <h2>O seu Ingresso ðŸŽ« </h2>
            <div class="ticket">
                <div class="ticket-header">
                    <img id="ticket-avatar" src="https://placehold.co/100x100/E0E7FF/4F46E5?text=Avatar" alt="Avatar do participante">
                </div>
                <div class="ticket-body">
                    <p id="ticket-name">Seu Nome Aqui</p>
                    <p id="ticket-email">seu.email@exemplo.com</p>
                </div>
                <div class="ticket-footer">
                    <span>#ComicCon2025</span>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
